    <section class="section1">
        <form class="registrationform" action="" method="post" id="registration">
            <i class="fa-brands fa-gratipay"></i>
            <div class="username">
                <label class="label" for="username">Enter Your Username</label>
                <input type="text" id="username" placeholder="Username" name="username" required>
                <div class="error-text" id="error-username"></div>
            </div>
            <div id="form">
                <label class="label" for="Email">Enter Your Email</label>
                <input type="email" placeholder="Email" name="email" id="email"  onkeydown="validationEmail()" required>
                <span id="text"></span>
             </div>
             <div class="phone-number">
                <label class="label">Enter Your Phone Number</label>
                <input type="tel" placeholder="Phone Number" name="mobile-phone" maxlength="9" required>
                <div class="error-text" id="error-number"></div>
            </div>
            <div class="address">
                <label class="label">Enter Your Address</label>
                <input type="text" placeholder="Address" name="home-address" required>
            </div>
          
            <div class="password">
                <label class="label" for="passw">Enter Your Password</label>
                <input type="password" id="passw" name="password" placeholder="Password" minlength="8" requred>
            </div>
            <div class="password2">
                <label class="label" for="passw2">Repeat password</label>
                <input type="password" id="passw2" name="password2" placeholder="Repeat password" required>
                <div class="error-text" id="error-password"></div>
            </div>
            <div class="gender">
                <input type="radio" name="gender">
                <label for="" class="label">Male</label>
                <input type="radio" name="gender">
                <label for="" class="label">Female</label>
                <input type="radio" name="gender">
                <label for="" class="label">Other</label>
                <div class="error-text" id="error-gender"></div>
            </div>
            <div class="terms">
                 <label class="label" for="termsandconditions">I agree to the Terms & Conditions</label>
                 <input type="checkbox" name="termsandconditions" id="agree" required>
                 <div class="error-text" id="error-agree"></div>
            </div>
            <!-- <input onclick="clickHandler()" type="button" value="register" class="register" id="registrationdone"> -->
            <button type="submit" class="register" >register</button>
        </form>
